{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Invite Private Event{% endblock title %}
{% block content %}
<h3>invite private event.html</h3>
<form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Send</button>
    <a href="{% url 'events:private_event_detail' private_event.id %}" class="btn btn-primary">Back</a>

</form>
    
{% endblock content %}
