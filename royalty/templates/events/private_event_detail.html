{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Private Event Detail{% endblock title %}
{% block content %}
<h3>private event detail.html</h3>
<form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Invite</button>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'events:private_event_detail' private_event.id %}">View Event</a>
{% endblock content %}
