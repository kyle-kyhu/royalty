{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Tool List{% endblock title %}
{% block content %}
<h3>flow.html</h3>

<div class="flow-card">
    <form class="flow-form" method="post" action="">
        <div class="flow-chart-container">
            <canvas id="flowChart"></canvas>
            <div class="flow-slider-container">
                <input class="flow-slider" type="range" min="-2" max="2" value="{{ form.instance.flow_rating }}" id="myRange">
            </div>
        </div>
        {% csrf_token %}
        <div class="flow-text">
            <div>Enter Reason</div>
            {{ form.description }}
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>


<!-- here is the javascript for the flow chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    var dropdown = document.querySelector(".flow-slider");
    var ctx = document.getElementById('flowChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Flow'],
            datasets: [{
                label: 'Flow',
                data: [dropdown.value, 5 - dropdown.value],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            rotation: 0 // Initial rotation
        }
    });
    function updateChart(value) {
        var percentage, rotation;
        switch (value) {
            case "-2":
                percentage = 5;
                rotation = Math.PI * 57; // 180 degrees
                break;
            case "-1":
                percentage = 1.7;
                rotation = Math.PI * 57; // 180 degrees
                break;
            case "0":
                percentage = 0;
                break;
            case "1":
                percentage = 1.7;
                rotation = Math.PI * 29; // 180 degrees
                break;
            case "2":
                percentage = 5;
                break;
        }
        
        
        chart.data.datasets[0].data[0] = percentage;
        chart.options.rotation = rotation; // Update rotation
        chart.update();
    }

    dropdown.onchange = function () {
        updateChart(this.value);
    }
    // Initial update
    updateChart(dropdown.value);
});
</script>

{% endblock content %}
